{% extends 'base.html' %}
{% load staticfiles %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'datatables/dataTables.bootstrap.min.css' %}">
{% endblock %}

{% block content %}
    <section class="content-header">
        <h1>
            Books
        </h1>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
        <table class="table table-responsive" id="wordbook_table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Units</th>
                <th>Author</th>
                <th>Information</th>
            </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.name }}</td>
                        <td>{{ book.unit }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.info }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

{% endblock %}
