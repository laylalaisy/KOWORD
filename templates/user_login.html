<!DOCTYPE html>
<html>
{% load staticfiles %}

<!-- head-starts -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KOWORD | Login</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'AdminLTE/css/AdminLTE.min.css' %}">
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<!-- head-ends -->


<!-- body-starts -->
<body class="hold-transition login-page">
    <div class="login-box">

        <!-- login-logo-starts -->
        <div class="login-logo">
            <a><b>KOWORD</b></a>
        </div>
        <!-- login-logo-ends -->
        <a href="#"><img src="{% static 'media/home.png' %}" class="logo" alt="" title=""/></a>

        <!-- login-box-body-starts -->
        <div class="login-box-body">
            <p class="login-box-msg">Login</p>

            <form action="{% url 'user_login' %}" method="post">
                <div class="form-group has-feedback {% if loginform.errors.username %} has-error {% endif %}">
                    <input type="text" name="username" class="form-control" placeholder="username: more than 6 characters or numbers">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback {% if loginform.errors.password %} has-error {% endif %}">
                    <input type="password" name="password" class="form-control" placeholder="password: more than 6 characters or numbers">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                {% csrf_token %}
                <div class="row">
                    <!-- /.col -->
                    <div class="col-xs-12">
                        {% if msg %}
                            <div class="bg-red alert">{{ msg }}</div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <a href="{% url 'user_register' %}" class="pull-right">Register</a>
            <a href="/forget_password">Forget passwordï¼Ÿ</a><br>
        </div>
        <!-- login-box-body-ends -->

    </div>
    <!-- login-box-ends -->

    <!-- jQuery 3 -->
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    
</body>
<!-- body-ends -->

</html>
