{% extends 'base.html' %}
{% load staticfiles %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'datatables/dataTables.bootstrap.min.css' %}">
{% endblock %}

{% block content %}
    <section class="content-header">
        <h1>
            <b>Learn</b>
        </h1>
        <h5>
            Choose book now!
        </h5>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
        <table class="table table-responsive" id="wordbook_table">
            <thead>
            <tr>
                <th>Book Name</th>
            </tr>
            </thead>
            <tbody>
                <% for int i = 1; i < 7; i++ %>
                    <tr>
                        <td>i</td>
                    </tr>
            </tbody>
        </table>
    </section>

{% endblock %}
